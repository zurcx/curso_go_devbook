<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>


  {{ template "cabecalho"}}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <!--Formulario-->
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" name="titulo" id="titulo" class="form-control" required="required"
                placeholder="Insira o titulo da sua publicação">
              <p></p>
            </div>
            <div class="form-group">
              <label for="conteudo">Conteúdo</label>
              <textarea class="form-control" name="conteudo" id="conteudo" required="required"
                placeholder="Insira sua publicação"></textarea>
            </div>
            <p></p>
            <button class="btn btn-primary" type="submit">
              Publicar
            </button>

          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        <!--Publicações-->
        {{ range .Publicacoes }}
          {{ if (eq .AutorID $.UsuarioID) }}
            {{ template "publicacao-com-permissao" . }}
          {{ else }}
            {{ template "publicacao-sem-permissao" . }}
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>

  {{ template "rodape"}}
  <!-- <footer class="text muted" mt-4=>
    <div class="container">
      <p>
        DevBook - 2020 Todos direitos reservados.
      </p>
    </div>
  </footer> -->

  {{ template "scripts"}}
  <!-- <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.js"></script> -->

  <script src="/assets/js/publicacoes.js"></script>
</body>

</html>
